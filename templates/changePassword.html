<!-- Content -->
<div class="card-body white">
    <h4 class="text-uppercase font-weight-bold my-4">Details</h4>

    <div class="row">
        <div class="col">
            <i class="fas fa-lock prefix"></i>
            <label for="inputValidationEx2" data-error="wrong" data-success="right">Current
                Password</label>
            <input type="password" id="currentPassword" placeholder="Current Password" class="form-control validate"
                name="currentPassword">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <i class="fas fa-lock prefix"></i>
            <label for="inputValidationEx2" data-error="wrong" data-success="right">New
                Password</label>
            <input type="password" id="newPassword" placeholder="New Password" class="form-control validate"
                name="newPassword">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <i class="fas fa-lock prefix"></i>
            <label for="inputValidationEx2" data-error="wrong" data-success="right">Confirm
                Password</label>
            <input type="password" id="confirmNewPassword" placeholder="Confirm New Password"
                class="form-control validate" name="confirmNewPassword">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <button type="submit" class="btn blue-gradient btn-block" onclick="passwordChange()">Update</button>
        </div>

    </div>


</div>

<script>
    function passwordChange() {
        $.ajax({
            url: '/password_change/',
            type: 'POST',
            data: {
                'newPassword': document.getElementById('newPassword').textContent,
                'confirmNewPassword': document.getElementById('confirmNewPassword').textContent
            }
        });
        console.log('posted');
    }

</script>
