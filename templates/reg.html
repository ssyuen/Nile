    <div class="container">

    <div class="container" id="acctContainer">
        <div class="rounded shadow-lg card p-5" id="acctCard">
            <div class="card-body">
                <h4 class="card-title text-center primary-md pb-4">Registration</h4>
                <form class="registration-form">

                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <label for="inputFirstname">First Name</label>
                                <input type="firstname" id="inputFirstname" class="form-control"
                                    placeholder="First Name" required>
                            </div>
                            <div class="col">
                                <label for="inputLastname">Last Name</label>
                                <input type="lastname" id="inputLastname" class="form-control" placeholder="Last Name"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <label for="inputConfirmPassword">Confirm Password</label>
                        <input type="confirmPassword" id="inputConfirmPassword" class="form-control"
                            placeholder="Confirm Password" required>
                    </div>

                    <a data-toggle="collapse" data-target="#demo" href="">Add Address (Optional)</a>
                    <small class="text-muted"><i>You can always add it later</i></small>

                    <div class="form-group mt-2">
                        <div id="demo" class="collapse">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <i class="fas fa-signature"></i>
                                    <label for="addAddressFirstName">First Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="addAddressFirstName"
                                            placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <i class="fas fa-signature"></i>
                                    <label for="addAddressLastName">Last Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="addAddressLastName"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <i class="fas fa-map-marker"></i>
                                    <label for="addAddressStreetAddress">Street Address</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="addAddressStreetAddress"
                                            placeholder="Street Address">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <i class="fas fa-map-marker"></i>
                                    <label for="addAddressApartmentOrSuite">Apartment or Suite</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="addAddressApartmentOrSuite"
                                            placeholder="Apartment or Suite">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <i class="fas fa-city"></i>
                                    <label for="addAddressCity">City</label>
                                    <div class="input-group">
                                        <select id="addAddressCity" class="form-control">
                                            <option selected>Atlanta</option>
                                            <option>Los Angeles</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <i class="fas fa-city"></i>
                                    <label for="addAddressState">State</label>
                                    <div class="input-group">
                                        <select id="addAddressState" class="form-control">
                                            <option selected>Georgia</option>
                                            <option>California</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <i class="fas fa-globe-americas"></i>
                                    <label for="addAddressCountry">Country</label>
                                    <div class="input-group">
                                        <select id="addAddressCountry" class="form-control">
                                            <option selected>United States</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-lg blue-gradient btn-block" type="submit">Register</button>
                </form>
            </div>

    <script>
        $("#myBtn").click(function () {
            $(function () {
                var target = $('#acctContainer');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top - 45
                    }, 200);
                    return false;
                }
            });
        });
    </script>
