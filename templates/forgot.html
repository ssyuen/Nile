    <div class="container" id="acctContainer">

                    <h3 class="card-title mb-5 primary">Forgot Password</h3>

                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

                        <small id="emailHelp" class="form-text text-muted">A confirmation email will be sent to change your

                        </small>
                    </div>
                    <button type="submit" class="btn blue-gradient btn-lg btn-block">Sign in</button>

    <button class="btn blue-gradient waves-light" id="myBtn" title="Register"><i
            class="fas fa-angle-down fa-2x"></i></button>
    <script>
        $("#myBtn").click(function () {
            $(function () {
                var target = $('#acctContainer');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top - 120
                    }, 500);
                    return false;
                }
            });
        });
    </script>
