<div class="card gradient-card mb-5">
    <div class="card-image"
         style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg)">
        <!-- Content -->
        <div class="text-white mask card-contextual-info">
            <div class="row">
                <div class="col align-self-center">
                    <div class="first-content p-3">
                        <h3 class="card-title">Billing Address 1</h3>
                    </div>
                </div>
                <div class="col align-self-center">
                    <div class="second-content pr-3" style="float: right;">
                        <i class="far fa-address-card fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content -->
    <div class="card-body white">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <i class="fas fa-signature"></i>
                    <label for="billingAddress1FirstName">First Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="billingAddress1FirstName"
                               placeholder="First Name"
                               required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                    type="button" id="editbillingAddress1FirstName">Edit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <i class="fas fa-signature"></i>
                    <label for="billingAddress1LastName">Last Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="billingAddress1LastName"
                               placeholder="Last Name"
                               required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                    type="button" id="editBillingAddress1LastName">Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <i class="fas fa-map-marker"></i>
                    <label for="billingAddress1StreetAddress">Street Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="billingAddress1StreetAddress"
                               placeholder="Street Address" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                    type="button" id="editBillingAddress1StreetAddress">Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <i class="fas fa-map-marker"></i>
                    <label for="billingAddress1ApartmentOrSuite">Apartment or Suite</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="billingAddress1ApartmentOrSuite"
                               placeholder="Apartment or Suite">
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                    type="button" id="editAddress1ApartmentOrSuite">Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <i class="fas fa-city"></i>
                    <label for="billingAddress1City">City</label>
                    <div class="input-group">
                        <select id="billingAddress1City" class="form-control">
                            <option selected>Atlanta</option>
                            <option>Los Angeles</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                    type="button" id="editBillingAddress1City">Edit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group col">
                    <i class="fas fa-city"></i>
                    <label for="billingAddress1State">State</label>
                    <div class="input-group">
                        <select id="billingAddress1State" class="form-control">
                            <option selected>Georgia</option>
                            <option>California</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                    type="button" id="editBillingAddress1State">Edit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group col">
                    <i class="fas fa-globe-americas"></i>
                    <label for="billingAddress1Country">Country</label>
                    <div class="input-group">
                        <select id="billingAddress1Country" class="form-control">
                            <option selected>United States</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                    type="button" id="editBillingAddress1Country">Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row mt-5">
                <div class="col-9">
                    <button type="button" id="saveBillingAddress"
                            class="btn blue-gradient btn-block">Save and Update
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" id="removeBillingAddress"
                            class="btn btn-outline-danger btn-block">Remove Address
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
