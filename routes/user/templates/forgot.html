<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% include 'style.html' %}

    <title>Forgot Password</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .rounded {
            border-radius: 15px !important;
        }

        #acctContainer {
            width: 500px;
            max-width: 75%;
            margin-top: 100px;
            /* margin-bottom: 100px; */
            min-height: 100%;
        }

        .form-group input {
            height: 50px;
            border-radius: 0px;
        }

        #myBtn {
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            padding: .25em;
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body class="our-color complement-light">
    <div class="pb-5">

        {% include 'nav.html' %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center" id="content-header">
                    <p class="primary-lg" id="account-holder">Dont Worry! We've got your Back.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="acctContainer">
        <div class="rounded shadow-lg card p-5" id="acctCard">
            <div class="card-body">
                <header style="text-align: center;">
                    <h3 class="card-title mb-5 primary">Forgot Password</h3>
                </header>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">A confirmation email will be sent to change
                            your
                            password.
                        </small>
                    </div>
                    <button type="submit" class="btn blue-gradient btn-lg btn-block">Submit</button>
                </form>

                <div class="text-center mb-2 mt-5">
                    <span class="txt1">
                        Don't Have an account?
                    </span>
                    <a href="/register/" class="txt2 hov1">
                        Create One.
                    </a>
                </div>
            </div>
        </div>
    </div>

    <button class="btn blue-gradient waves-light" id="myBtn" title="Register"><i
            class="fas fa-angle-down fa-2x"></i></button>
    <script>
        $("#myBtn").click(function () {
            $(function () {
                var target = $('#acctContainer');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top - 120
                    }, 500);
                    return false;
                }
            });
        });
    </script>
    <footer class="py-5 bg-dark">
        <div class="container text-white">
            <p class="mb-2 text-center">Copyright &copy; Nile 2020</p>
            <div class="text-center">
                <a class="waves-effect waves-light mr-3">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="waves-effect waves-light mr-3">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="waves-effect waves-light">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
        <!-- /.container -->
    </footer>

    <!-- <script language="javascript">
        function autoResizeDiv()
        {
            document.getElementById('foot').style.height = window.innerHeight +'px';
        }
        window.onresize = autoResizeDiv;
        autoResizeDiv();
    </script> -->
</body>

</html>
