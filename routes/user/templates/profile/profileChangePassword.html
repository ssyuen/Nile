{% extends "profile/profileBase.html" %}
{% block title %}Change Account Password{% endblock %}

{% block head %}
    {{ super() }}
    <style>

    </style>
{% endblock %}

{% block content %}

    <div class="card-image"
         style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg);">
        <!--Content-->
        <div class="text-white d-flex h-100 mask card-contextual-info">
            <div class="container-fluid give">
                <div class="row py-3 pr-3">
                    <div class="col-10">
                        <div class="first-content">
                            <h3 class="card-title">Security</h3>
                            <p class="lead mb-0">Manage your Password</p>
                        </div>
                    </div>
                    <div class="col-2 align-self-center">
                        <div class="second-content" style="float: right;">
                            <i class="fas fa-shield-alt fa-3x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content -->
    <div class="card-body white">
        <h4 class="text-uppercase font-weight-bold my-4" id="nameDetails">Details</h4>

        <form id="changePassForm" class="profile-form" method="POST">
            <div class="row">
                <div class="col">
                    <i class="fas fa-lock prefix"></i>
                    <label for="currentPassword" data-error="wrong" data-success="right">Current
                        Password</label>
                    <input type="password" id="currentPassword" placeholder="Current Password"
                           class="form-control validate"
                           name="currentPassword">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <i class="fas fa-lock prefix"></i>
                    <label for="newPassword" data-error="wrong" data-success="right">New
                        Password</label>
                    <input type="password" id="newPassword" placeholder="New Password" class="form-control validate"
                           name="newPassword">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <i class="fas fa-lock prefix"></i>
                    <label for="confirmNewPassword" data-error="wrong" data-success="right">Confirm
                        Password</label>
                    <input type="password" id="confirmNewPassword" placeholder="Confirm New Password"
                           class="form-control validate" name="confirmNewPassword">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <button type="submit" id="updatePasswordBtn" class="btn blue-gradient btn-block">Update</button>
                </div>
            </div>
        </form>
    </div>
    <script type="module" src="../../../../static/user/js/profile/pass.js"></script>


{% endblock %}
