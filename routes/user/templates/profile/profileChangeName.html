{% extends "profile/profileBase.html" %}
{% block title %}Change Profile Name{% endblock %}

{% block head %}
    {{ super() }}
    <style>
        .md-form .form-control {
            margin-bottom: 0;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="card-image"
         style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg)">
        <!-- Content -->
        <a href="#">
            <div class="text-white d-flex h-100 mask card-contextual-info">
                <div class="container-fluid give">
                    <div class="row py-3 pr-3">
                        <div class="col-10">
                            <div class="first-content">
                                <h3 class="card-title">My Info</h3>
                                <p class="lead mb-0">View Information About your Account</p>
                            </div>
                        </div>
                        <div class="col-2 align-self-center">
                            <div class="second-content" style="float: right;">
                                <i class="fas fa-user-circle fa-3x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <!-- Content -->
    <div class="card-body white change-my-name">
        <h4 class="text-uppercase font-weight-bold my-4" id="nameDetails">Details</h4>
        <form id="changeNameForm" class="profile-form" method="POST">
            <div class="form-row mb-5">
                <div class="col">
                    <i class="fas fa-user prefix"></i>
                    <label for="inputFirstname">First Name</label>
                    <div class="input-group form-group mb-0" id="inputFirstnameGroup">
                        <input id="inputFirstname" type="text" class="form-control"
                               placeholder="First Name" readonly
                               aria-label="First Name" value="Manu">
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                    type="button"
                                    id="editFirstnameBtn">Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <i class="fas fa-user prefix"></i>
                    <label for="inputLastname">Last Name</label>
                    <div class="input-group form-group mb-0" id="inputLastnameGroup">
                        <input id="inputLastname" type="text" class="form-control" placeholder="Last Name"
                               aria-label="Last Name" value="Puduvalli" readonly>
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                    type="button" disabled
                                    id="editLastnameBtn">Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <!--PLEASE FOR THE LOVE OF GOD CHANGE THIS MARGIN TOP VALUEs-->
                    <button class="btn blue-gradient btn-block" style="margin-top: 95px;" type="submit">Update</button>
                </div>
            </div>
        </form>
    </div>
    <script type="module" src="../../../../static/user/js/profile/name.js"></script>
{% endblock %}
