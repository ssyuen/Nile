<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %} Confirmation</title>
        {% include 'style.html' %}
        <style>
            @media (max-width: 768px) {
                #acctContainer {
                    display: table-cell;
                }

                #acctContainer > .card {
                    width: auto !important;
                    padding: 2px !important;
                    height: 300px !important;
                    margin-top: 5em !important;
                }
            }

            #acctContainer {
                width: 750px;
                max-width: 75%;
                margin-top: 5em;
                margin-bottom: 5em;
                min-height: 100%;
            }
        </style>
    {% endblock %}
</head>

<body class="our-color">
<div class="pb-5">
    <!-- Navigation -->
    {% include 'nav.html' %}
</div>
<div class="footer-sep">
    <div class="container" id="acctContainer">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title primary-md text-center">
                    {% block cardTitle %}
                    {% endblock %}
                </h5>
                <p class="card-text complement-light text-center my-3">
                    {% block content %}
                    {% endblock %}
                </p>
            </div>
            <div class="card-footer">
                <a href="/login/" class="btn blue-gradient btn-block">Sign in</a>
            </div>
        </div>
    </div>
</div>
<footer class="py-5 bg-dark">
    <div class="container text-white">
        <p class="mb-2 text-center">Copyright &copy; Nile 2020</p>
        <div class="text-center">
            <a class="waves-effect waves-light mr-3">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="waves-effect waves-light mr-3">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="waves-effect waves-light">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    </div>
    <!-- /.container -->
</footer>
</body>
