{% extends "base.html" %}
{% block base_title %}Manage Users Form{% endblock %}

{% block base_head %}
    {{ super() }}
    <style>
        .container .btn-rounded {
            border-radius: 15px !important;
        }

        .container .btn-outline-warning {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
{% endblock %}

{% block mainTitle %}
    <div class="text-left" id="welcome">
        <p class="primary-lg" id="account-holder">Manage Users</p>
    </div>
{% endblock %}

{% block main %}
    <div class="container">
        <!--Grid row-->
        <div class="row">
            <div class="col">
                <div class="md-form mt-0">
                    <input class="form-control" type="text" placeholder="Enter User Email Address" aria-label="Search">
                </div>
            </div>
            <div class="col-sm-3 text-right">
                <button class="btn blue-gradient btn-rounded btn-sm" type="submit">Search</button>
                <button class="btn blue-gradient btn-rounded btn-sm">Clear Form</button>
            </div>
        </div>
        <div class="row">
            <!--Grid column-->
            <div class="col mb-4">
                <!-- Card -->
                <div class="card gradient-card h-100">
                    <div class="card-image"
                         style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg)">
                        <!-- Content -->
                        <div class="text-white mask card-contextual-info">

                            <div class="row">
                                <div class="col align-self-center">
                                    <div class="first-content p-3">
                                        <h3 class="card-title">Submit the Form</h3>
                                    </div>
                                </div>
                                <div class="col align-self-center">
                                    <div class="second-content pr-3" style="float: right;">
                                        <i class="fas fa-edit fa-3x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Content -->
                    <div class="card-body white">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">User First Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="firstName"
                                               placeholder="User's First Name">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                                    type="button" id="editFirstNameBtn">Edit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">User Last Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="lastName"
                                               placeholder="User's Last Name">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                                    type="button" id="editLastNameBtn">Edit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="emailAddr">User email address</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" id="emailAddr"
                                               placeholder="User's Email Address">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                                    type="button" id="editEmailAddrBtn">Edit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="streetAddress">User's Street Address</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="streetAddress"
                                               placeholder="User's City">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                                    type="button" id="editStreetAddressBtn">Edit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="city">City</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="city"
                                               placeholder="Street Address">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                                    type="button" id="editCityBtn">Edit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <label for="state">State</label>
                                    <div class="input-group">
                                        <select id="state" class="form-control">
                                            <option selected>Georgia</option>
                                            <option>California</option>
                                        </select>
                                        <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                                type="button" id="editStateBtn">Edit
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="zip">Zip Code</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="zip"
                                               placeholder="Zip Code">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                                    type="button" id="ediZipBtn">Edit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <label for="country">Country</label>
                                    <div class="input-group">
                                        <select id="country" class="form-control">
                                            <option selected>U.S.A</option>
                                            <option>U.K.</option>
                                        </select>
                                        <button class="btn btn-outline-warning m-0 px-3 py-2 z-depth-0 waves-effect"
                                                type="button" id="editBindingTypeBtn">Edit
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" id="updateBtn" class="btn blue-gradient btn-block">Save & Update
                                Information
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
        <div class="row">
            <div class="col">
                <button type="button" id="deleteBtn" class="btn btn-warning btn-rounded btn-block mb-5">Promote
                    User
                </button>
            </div>
            <div class="col">
                <button type="button" id="deleteBtn" class="btn btn-danger btn-rounded btn-block mb-5">Suspend
                    User
                </button>
            </div>
        </div>
    </div>
{% endblock main %}
