{% extends "base.html" %}
{% block base_title %}Manage Promotions Form{% endblock %}

{% block base_head %}
    {{ super() }}
    <style>
        .container .btn-rounded {
            border-radius: 15px !important;
        }

        .container .btn-outline-warning {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
{% endblock %}

{% block mainTitle %}
    <div class="text-left" id="welcome">
        <p class="primary-lg" id="account-holder">Manage Promotions</p>
    </div>
{% endblock %}

{% block main %}


    <div class="container">
        <!--Grid row-->
        <div class="row">
            <div class="col">
                <div class="md-form mt-0">
                    <input class="form-control" type="text" placeholder="Enter Promotion ID" aria-label="Search">
                </div>
            </div>
            <div class="col-sm-2 text-right">
                <button class="btn blue-gradient btn-rounded btn-sm" type="submit">Search</button>
            </div>
        </div>
        <div class="row">
            <!--Grid column-->
            <div class="col mb-4">
                <!-- Card -->
                <div class="card gradient-card h-100">
                    <div class="card-image"
                         style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg)">
                        <!-- Content -->
                        <div class="text-white mask card-contextual-info">

                            <div class="row">
                                <div class="col align-self-center">
                                    <div class="first-content p-3">
                                        <h3 class="card-title">Readonly Promotion Information</h3>
                                    </div>
                                </div>
                                <div class="col align-self-center">
                                    <div class="second-content pr-3" style="float: right;">
                                        <i class="fas fa-edit fa-3x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Content -->
                    <div class="card-body white">
                        <form>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="promoId">Promo Id</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="promoId" placeholder="Promotion ID"
                                               readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-10">
                                    <label for="promoName">Promo Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="promoName"
                                               placeholder="Promotion Name"
                                               readonly>
                                    </div>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="promoCode">Promo Code</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="promoCode"
                                               placeholder="Promotion Code" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="promoAmt">Promo Amount</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="promoAmt"
                                               placeholder="Promotion Amount" readonly>
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="promoExpiry">Promo Expiration Date</label>
                                    <input type="date" class="form-control" id="promoExpiry" readonly>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="exampleFormControlTextarea3">Promotion Notes</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea3" rows="4"
                                              placeholder="Notes" readonly></textarea>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
            <!--Grid column-->
        </div>
        <div class="row">
            <div class="col">
                <button type="button" id="deleteBtn" class="btn btn-danger btn-rounded btn-block mb-5">Delete
                    Promotion
                </button>
            </div>
        </div>
        <!--Grid row-->
    </div>
{% endblock main %}
