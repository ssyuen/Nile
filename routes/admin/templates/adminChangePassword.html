{% extends "adminBase.html" %}
{% block title %}Change Password{% endblock %}

{% block head %}
    {{ super() }}
    <style>
        .md-form .form-control {
            margin-bottom: 0;
        }

        .md-form.md-outline {
            margin-top: 0.5rem !important;
        }

        .form-group i.fas.fa-lock {
            position: absolute;
            right: 10px;
            bottom: 6.5px;
        }

        input[type="password"] {
            padding-right: 40px !important;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="card-image">
        <!--Content-->
        <div class="text-white d-flex h-100 mask card-contextual-info">
            <div class="container-fluid give">
                <div class="row py-3 pr-3">
                    <div class="col-10">
                        <div class="first-content">
                            <h4 class="card-title complement align-self-center">Security</h4>
                        </div>
                    </div>
                    <div class="col-2 align-self-center">
                        <div class="second-content" style="float: right;">
                            <i class="fas fa-shield-alt fa-3x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content -->
    <div class="card-body white">
        <h3 class="text-uppercase font-weight-bold my-4" id="nameDetails">Manage your Password</h3>
        <form id="changePassForm" class="profile-form" method="POST">
            <i class="fas fa-lock prefix"></i>
            <div class="form-row">
                <div class="col">
                    <div class="form-group md-form md-outline">
                        <label for="currentPassword">Current
                            Password</label>
                        <input type="password" id="currentPassword"
                               class="form-control validate"
                               name="currentPassword">
                        <i class="fas fa-lock prefix"></i>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group md-form md-outline">
                        <label for="newPassword">New
                            Password</label>
                        <input type="password" id="newPassword" class="form-control validate"
                               name="newPassword">
                        <i class="fas fa-lock prefix"></i>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group md-form md-outline">
                        <label for="confirmNewPassword">Confirm
                            Password</label>
                        <input type="password" id="confirmNewPassword"
                               class="form-control" name="confirmNewPassword">
                        <i class="fas fa-lock prefix"></i>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <button type="submit" id="updatePasswordBtn" class="btn blue-gradient btn-block">Update</button>
                </div>
            </div>
        </form>
    </div>
    <script type="module" src="/static/user/js/profile/pass.js"></script>
{% endblock %}
