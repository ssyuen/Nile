<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Books</title>

    {% include 'common_links.html' %}

    <link rel="stylesheet" type="text/css" href="../../../static/user/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../static/user/css/nav.css">
</head>

<body class="our-color">
{% include 'nav.html' %}
<div class="container">
    <div class="row mt-xl-5" id="cust-info">
        <div class="col mb-5">
            <div class="text-left" id="welcome">
                <p class="primary-lg" id="account-holder">Add New Books</p>
            </div>
        </div>
    </div>
</div>
<div class="container footer-sep">
    <!--Grid row-->

    <div class="row">
        <!--Grid column-->
        <div class="col mb-4">
            <!-- Card -->
            <div class="card gradient-card h-100">
                <div class="card-image"
                     style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg)">
                    <!-- Content -->
                        <div class="text-white mask card-contextual-info">

                            <div class="row">
                                <div class="col align-self-center">
                                    <div class="first-content p-3">
                                        <h3 class="card-title">Submit the Form</h3>
                                    </div>
                                </div>
                                <div class="col align-self-center">
                                    <div class="second-content pr-3" style="float: right;">
                                        <i class="fas fa-edit fa-3x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Content -->
                    <div class="card-body white">
                        <form method="POST">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <i class="fas fa-book"></i>
                                    <label for="bookTitle">Book Title</label>
                                    <div class="input-group">
                                        <input name="bookTitle" type="text" class="form-control" id="bookTitle"
                                               placeholder="Book Title"
                                               required>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <i class="fas fa-barcode"></i>
                                    <label for="isbn">ISBN-13</label>
                                    <div class="input-group">
                                        <input name="isbn" type="text" class="form-control" id="isbn"
                                               placeholder="ISBN-13"
                                               required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <i class="fas fa-signature"></i>
                                    <label for="authorFirstName">Author First Name</label>
                                    <div class="input-group">
                                        <input name="authorFirstName" type="text" class="form-control"
                                               id="authorFirstName"
                                               placeholder="Author First Name" required>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <i class="fas fa-signature"></i>
                                    <label for="authorLastName">Author Last Name</label>
                                    <div class="input-group">
                                        <input name="authorLastName" type="text" class="form-control"
                                               id="authorLastName"
                                               placeholder="Author Last Name">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <i class="fas fa-signature"></i>
                                    <label for="edition">Edition</label>
                                    <div class="input-group">
                                        <input name="edition" type="text" class="form-control" id="edition"
                                               placeholder="Book Edition">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <i class="fas fa-signature"></i>
                                    <label for="publisher">Publisher</label>
                                    <div class="input-group">
                                        <input name="publisher" type="text" class="form-control" id="publisher"
                                               placeholder="Book Publisher">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <i class="far fa-laugh-squint"></i>
                                    <label for="genre">Genre</label>
                                    <div class="input-group">
                                        <select name="genre" id="genre" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>Mystery</option>
                                            <option>Horror</option>
                                            <option>Adventure</option>
                                            <option>Fantasy</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <i class="fas fa-list-ol"></i>
                                    <label for="numPages">Number of Pages</label>
                                    <div class="input-group">
                                        <input name="numPages" type="number" class="form-control" id="numPages"
                                               placeholder="Number of Pages">
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <i class="far fa-clock"></i>
                                    <label for="datePublished">Date Published</label>
                                    <div class="input-group">
                                        <input name="datePublished" type="date" class="form-control" id="datePublished"
                                               placeholder="Date Published" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <i class="fas fa-scroll"></i>
                                    <label for="bindingType">Binding Type</label>
                                    <div class="input-group">
                                        <select name="bindingType" id="bindingType" class="form-control">
                                            <option selected>Paperback</option>
                                            <option>Hardback</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <i class="fas fa-cubes"></i>
                                    <label for="recvStock">Received Stock</label>
                                    <div class="input-group">
                                        <input name="recvStock" type="number" class="form-control" id="recvStock"
                                               placeholder="Received Stock" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <i class="fas fa-dollar-sign"></i>
                                    <label for="price">Selling Price ($)</label>
                                    <div class="input-group">
                                        <input name="price" step="0.01" type="number" class="form-control" id="price"
                                               placeholder="Selling Price in USD ($)" required>
                                    </div>
                                </div>
                                <div class="form-group col">
                                    <i class="far fa-file-image"></i>
                                    <label for="coverImage">Cover Image</label>
                                    <div class="custom-file">
                                        <input name="coverImage" type="file" class="custom-file-input" id="coverImage"
                                               aria-describedby="coverImage" accept=".png,.jpeg,.gif,.jpg,.heic"
                                               style="cursor: pointer;">
                                        <label class="custom-file-label" for="coverImage">Upload Image</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <i class="fas fa-comment-alt"></i>
                                    <label for="bookSummary">Book Summary</label>
                                    <div class="input-group blue-border-focus">
                                        <textarea name="bookSummary" class="form-control" id="bookSummary" rows="4"
                                                  placeholder="Book Summary" maxlength="500"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" id="updateBtn" class="btn blue-gradient btn-block">Create New Book
                                Entry
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="py-5 bg-dark">
        <div class="container text-white">
            <p class="mb-2 text-center">Copyright &copy; Nile 2020</p>
            <div class="text-center">
                <a class="waves-effect waves-light mr-3">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="waves-effect waves-light mr-3">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="waves-effect waves-light">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
        <!-- /.container -->
    </footer>
</body>

</html>
